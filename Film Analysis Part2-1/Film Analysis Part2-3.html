<p style="position:absolute;top:58px;left:80px;white-space:nowrap" class="ft00"><b>Match on&#160;action</b></p>
<p style="position:absolute;top:462px;left:68px;white-space:nowrap" class="ft03">Different&#160;shots&#160;of&#160;the&#160;same&#160;action&#160;are&#160;edited&#160;together,&#160;<br/>cutting&#160;when&#160;the&#160;action&#160;is at&#160;the&#160;same&#160;place&#160;in each&#160;clip.</p>
<p style="position:absolute;top:552px;left:68px;white-space:nowrap" class="ft01">Cuts&#160;look&#160;smoother&#160;if&#160;they&#160;are&#160;edited&#160;</p>
<p style="position:absolute;top:552px;left:564px;white-space:nowrap" class="ft02"><b>on&#160;the&#160;action</b></p>
<p style="position:absolute;top:552px;left:751px;white-space:nowrap" class="ft01">:</p>
<p style="position:absolute;top:591px;left:68px;white-space:nowrap" class="ft01">during&#160;a movement,&#160;rather&#160;than&#160;between&#160;movements.</p>
