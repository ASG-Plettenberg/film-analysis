<p style="position:absolute;top:58px;left:80px;white-space:nowrap" class="ft00"><b>Shot-reverse&#160;shot: dialogue</b></p>
<p style="position:absolute;top:361px;left:85px;white-space:nowrap" class="ft02">Shot-reverse&#160;shot&#160;can&#160;show&#160;each&#160;character&#160;in a&#160;dialogue&#160;<br/>scene&#160;(or&#160;interview)&#160;from&#160;in front.&#160;</p>
<p style="position:absolute;top:447px;left:85px;white-space:nowrap" class="ft02">The&#160;scene&#160;is usually&#160;filmed&#160;several&#160;times,&#160;with&#160;framing&#160;and&#160;<br/>camera&#160;position&#160;changing&#160;between&#160;each&#160;version.&#160;</p>
<p style="position:absolute;top:534px;left:85px;white-space:nowrap" class="ft01">The&#160;editing cuts&#160;back&#160;and&#160;forth&#160;between&#160;the&#160;two&#160;characters.&#160;</p>
